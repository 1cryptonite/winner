upstream backend666 {
   ip_hash;
   server 127.0.0.1:3535;
#   server 127.0.0.1:3536;
 #  server 127.0.0.1:3537;
}


server {
    listen 801;
    listen [::]:801;
    server_name diamond707.xyz ; 
 #  headers
add_header x-xss-protection "1; mode=block" always;
add_header X-Content-Type-Options nosniff;
add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
add_header X-Frame-Options 'SAMEORIGIN';
# add_header Content-Security-Policy "default-src 'self';";
#add_header Content-Security-Policy "default-src ; font-src https://scotthelme.co.uk";
    # end headers
    return 301 https://diamond707.xyz$request_uri;
}


server {

    listen [::]:80;
    listen       80;


    server_name diamond707.xyz;
       root /var/www/html/diamond;
      # index index.html;
 #  headers
add_header x-xss-protection "1; mode=block" always;
add_header X-Content-Type-Options nosniff;
add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
add_header X-Frame-Options 'SAMEORIGIN';
# add_header Content-Security-Policy "default-src 'self';";
#add_header Content-Security-Policy "default-src ; font-src https://scotthelme.co.uk";
    # end headers

# ssl_certificate /etc/ssl/certs/skyvik247full.crt;
# ssl_certificate_key /etc/ssl/private/skyvik247com.key;


ssl_protocols       TLSv1.2 TLSv1.3;
ssl_session_cache   shared:SSL:10m;
ssl_session_timeout 10m;

     ssl_prefer_server_ciphers on;
     ssl_ciphers "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !RC4";
#     ssl_dhparam /etc/nginx/dh4096.pem;


   #gurmeet
    location /api/v1/ {
 gzip on;
    gzip_proxied any;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        application/javascript
        application/x-javascript
        application/json;
        expires off;
        proxy_pass http://backend666$request_uri;

       
   

    }
    #end gurmeet

   
    
    location /m/ {

      proxy_set_header Referer "https://$http_host/";

	try_files $uri $uri/ /m/index.html;
    }

 location / {
	
    if ($http_user_agent ~* '(iPhone|iPod|android|blackberry)') {
       return 301 /m$request_uri;
  #   return 301 https://m.contestgod.com$request_uri;

    }

 proxy_set_header Referer "https://$http_host/";

      root   /var/www/html/diamond/user; #   /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
  }


   
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

       
}

server {
    listen       802;
    listen [::]:802;
    server_name  admin.diamond707.xyz;
       root /var/www/html/diamond/admin;
       index index.html;
 #  headers
add_header x-xss-protection "1; mode=block" always;
add_header X-Content-Type-Options nosniff;
add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
add_header X-Frame-Options 'SAMEORIGIN';
# add_header Content-Security-Policy "default-src 'self';";
#add_header Content-Security-Policy "default-src ; font-src https://scotthelme.co.uk";
    # end headers
    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;
	return 301 https://admin.diamond707.xyz$request_uri;

 #gurmeet
    location /api/v1/ {
    expires off;
     proxy_pass http://backend666$request_uri;
    }
    #end gurmeet


    location / {
        root   /var/www/html/diamond/admin ; #   /usr/share/nginx/html;
	try_files $uri $uri/ /index.html;
        index  index.html index.htm;
    }


    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

   
}

